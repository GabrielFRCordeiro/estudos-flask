<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Sistema de CRUD</h1>

    <!-- Formulario de criacao de usuario -->
    <form id="userForm">
        <input type="text" placeholder="Nome" id="name" required>
        <input type="email" placeholder="E-Mail" id="email" required>
        <input type="number" placeholder="Idade" id="age" required>
        <button type="submit">Cadastrar</button>
    </form>

    <!-- Formulario para atualizar usuario -->
    <form id="updateForm" style="display: none;">
        <input type="hidden" id="updateId">
        <input type="text" id="updateName" placeholder="Name" required>
        <input type="email" id="updateEmail" placeholder="Email" required>
        <input type="number" id="updateAge" placeholder="Age" required>
        <button type="submit">Atualizar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-Mail</th>
                <th>Idade</th>
                <th>Bot√µes</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
